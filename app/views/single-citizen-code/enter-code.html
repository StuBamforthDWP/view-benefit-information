{% extends "layout.html" %}

{% block pageTitle %}
  Prove ID
{% endblock %}

{% block beforeContent %}
  {% include '../includes/phase-banner.njk' %}
  <a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Enter code</h1>

      <p>Enter the code from the notification email below.</p>

      <form class="form" action="summary" method="post">

        <div class="govuk-form-group">
        <label class="govuk-label" for="width-20">
       Citizen code
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
        </div>

        <button class="govuk-button">Continue</button>


      </form>
    </div>
  </div>

{% endblock %}
