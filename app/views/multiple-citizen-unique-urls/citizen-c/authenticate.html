{% extends "layout.html" %}

{% block pageTitle %}
  Prove ID
{% endblock %}

{% block beforeContent %}
  {% include '../../includes/phase-banner.njk' %}
  <a class="govuk-back-link" href="start">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Sign in</h1>



      <form class="form" action="summary" method="post">

        <div class="govuk-form-group">
        <label class="govuk-label" for="width-20">
       Email address
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="text">
        </div>

        <div class="govuk-form-group">
        <label class="govuk-label" for="width-20">
        Password
        </label>
        <input class="govuk-input govuk-input--width-20" id="width-20" name="width-20" type="password">
        </div>


        <button class="govuk-button">Sign in</button>

        <p><a href="#">Create sign in details</a></p>

        <h2 class="govuk-heading-s">Problems signing in</h2>
        <p><a href="#">I have forgotten my password</a><br />

      </form>
    </div>
  </div>

{% endblock %}
